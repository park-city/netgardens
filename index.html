<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Netgardens Online</title>
	<meta name="descripton" content="Showcase your indie website in an interactive landscape. Plant your garden today!" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>
<body>
	<nav>
		<a href="#" data-id="logo">NG.O</span>
		<a href="#" data-id="parksel">Central Park</a>
		<a href="#" data-id="search">🔍</a>
		<a href="#" data-id="browse">📃</a>
		<a href="#" data-id="listfavs">❤️</a>
		<a href="#" data-id="viewcoins">§ 999,999</a>
		<a href="#" data-id="login">Login</a>
	</nav>

	<div class="container">
		<div class="collapsable" id="sidebars">
			<div class="sidebar" data-id="tileinfo">
				<h1 id="info_name">Empty Plot</h1>
				<div>
					<b>Coords:</b> <span id="info_coords"></span>
				</div>
				<div id="info_url_div">
					<b>URL:</b> <a href="#" id="info_url" target="_blank"></a>
				</div>
			</div>
			<div class="collapsebtn"></div>
		</div>

		<div class="advertise">
			<img src="static/logo.png" id="logo" alt="Netgardens Online" />
			<p>Showcase your indie website in an interactive landscape. Plant your garden today!</p>
			<!--<button type="button">Log In</button>
			<button type="button">Sign Up</button>-->
			<p id="comingsoon">Coming Eventually!</p>
			<a href="https://park-city.club"><img src="static/parkcity.png" alt="Part of the Park City Network" /></a>
			<p>Click anywhere to close</p>
		</div>

		<div class="map">
			<canvas id="mapcanvas"></canvas>
			<!-- internal background canvas -->
			<canvas id="bg0" width="4096" height="2048" style="display: none;"></canvas>
		</div>
	</div>
</body>
<!-- javascript stuff -->
<script src="https://d3js.org/d3-dsv.v2.min.js"></script>
<script src="https://d3js.org/d3-fetch.v2.min.js"></script>
<script src="/static/scripts/map.js"></script>
<script src="/static/scripts/ui.js"></script>
</html>
