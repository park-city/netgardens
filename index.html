<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>NetGardens Online</title>
	<meta name="descripton" content="Showcase your indie website in an interactive landscape. Plant your garden today!" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<nav>
		<a href="#">Browse</a>
		<a href="#">Help</a>
		<a href="#">Login</a>
	</nav>

	<div class="container">
		<div class="collapsable">
			<main>
				<h1>NetGardens Online</h1>
				<p>Showcase your indie website in an interactive landscape. Plant your garden today!</p>
				<button type="button">Log In</button>
				<button type="button">Sign Up</button>

				<p>Or check out one of our parks:</p>
				<div>
					<input type="radio" name="parksel" value="central-park" id="central-park" checked>
					<label for="central-park">Central Park</label>
				</div>
				<div>
					<input type="radio" name="parksel" value="arcade-zone" id="arcade-zone">
					<label for="arcade-zone">Arcade Zone</label>
				</div>
				<div>
					<input type="radio" name="parksel" value="cyber-space" id="cyber-space">
					<label for="cyber-space">Cyber Space</label>
				</div>
				<div>
					<input type="radio" name="parksel" value="museum-mile" id="museum-mile">
					<label for="museum-mile">Museum Mile</label>
				</div>
				<div>
					<input type="radio" name="parksel" value="echo-metro" id="echo-metro">
					<label for="echo-metro">Echo Metro</label>
				</div>
			</main>
			<div id="collapsebtn"></div>
		</div>

		<div class="map">
			<canvas id="mapcanvas"></canvas>
			<canvas id="bg0" width="4096" height="2048" style="display: none"></canvas>
		</div>
	</div>
</body>
<!-- javascript stuff -->
<script src="map.js"></script>
<script>
	// collapsable sidebar
	document.getElementById('collapsebtn').addEventListener(
		'pointerup', (event) => {
			event.target.parentElement.classList.toggle("closed");
		}
	);
</script>
</html>
