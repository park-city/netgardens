<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>map view demo - NetGardens Online</title>
		<style>
			html {
				font-family: sans-serif;
			}
			canvas {
				border: 1px solid black;
			}
			.mapcanvas-box {
				width: 100%;
				height: 95vh;
			}
			.mapbox { display: flex; width: 100%; }
			.mapsidebar {
				padding: 0 1ex;
				border: 1px solid grey;
				width: 256px;
			}
			.maptitle {
				font-weight: bold;
				font-size: 24pt;
				margin-top: 1ex;
			}
		</style>
	</head>
	<body>
		<h1>NG.O Map View Demo</h1>
		<div class="mapbox">
			<div class="mapcanvas-box">
				<canvas id="mapcanvas"></canvas>
			</div>
			<div class="mapsidebar">
				<p class="maptitle">Debug Park</p>
				<p>X tile: <span id="x">???</span></p>
				<p>Y tile: <span id="y">???</span></p>
			</div>
		</div>

		<div class="mapbox">
			<canvas id="bg0" width="2048" height="1024"></canvas>
			<div class="mapsidebar">
				<p class="maptitle">BG 0</p>
				<p>center</p>
			</div>
		</div>
	</body>


	<script type="text/javascript" src="map.js"></script>
</html>
